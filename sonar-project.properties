# Project identification
sonar.projectKey=gra-migration-system
sonar.projectName=GRA - Go Rapid API with Migration System
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/node_modules/**,**/docs/**,**/debug/**,**/bin/**,**/cache/**,**/migrations/*.sql,**/*.md,**/*.json,**/*.yml,**/*.yaml,**/*.html,**/*.css,**/*.js

# Test files
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/node_modules/**

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out

# Language
sonar.language=go

# Encoding
sonar.sourceEncoding=UTF-8

# SonarQube server (adjust as needed)
sonar.host.url=http://localhost:9000

# Additional settings
sonar.qualitygate.wait=true
sonar.analysis.mode=publish
